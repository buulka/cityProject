{% extends "base.html" %}

{% block title %}
    <title>Регистрация компании</title>
{% endblock %}

{% block body %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container-fluid">
        <div class="raw">
            <div class="col-md-4">
                <h2>
                    Регистрация компании
                </h2>
                        <form method="POST">
                            <div class="form-group">

                                <label>
                                    Название
                                </label>
                                <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Введите название"/>
                            </div>
                            <div class="form-group">

                                <label>
                                    Пароль
                                </label>
                                <input type="password" class="form-control" name="company_password" id="company_password"" placeholder="Введите пароль"/>
                            </div>
                            <div class="form-group">

                                <label>
                                    Повторите пароль
                                </label>
                                <input type="password" class="form-control" name="company_password2" id="company_password2" placeholder="Повторите пароль"/>
                            </div>
                             <div class="form-group">

                                <label>
                                    E-mail
                                </label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Введите e-mail"/>
                            </div>

                            <div class="form-group">
                            <button type="submit" class="btn btn-success" value="Register">
                                Регистрация
                            </button>
                            </div>

                            <a href="{{ url_for('company_login') }}">Вход</a>
                        </form>
            </div>
            <div class="col-md-8">
            </div>

        </div>
    </div>

{% endblock %}
