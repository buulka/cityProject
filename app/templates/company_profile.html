<html lang="en">
<head>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<style>
		::-webkit-input-placeholder {
			text-align:center;
		}
		#f{
			width: 450px;
		}
	</style>
</head>

<body> <!--style="background-color: #379683">-->

	<nav class="navbar bg-dark navbar-dark navbar-expand-sm">

	  <a class="navbar-brand" href="/main">
		<img src="static/images/logo2.png" alt="logobird" style="width:40px;margin-top:-5px">
	  </a>

	  <!-- Links -->
	  <ul class="nav navbar-nav" style="visibility: visible;">

		<li class="nav-item">
		  <a class="nav-link active" href="/main">GidToGO</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="/main">Главная</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link active" href="/company_profile">Личный кабинет</a>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="/logout">Выйти</a>
		</li>
	  </ul>

	</nav>
    <br>
   <div style="border-radius: 10px;background-color:#b6b6b6; width: 1000px; height: auto;" class="container-fluid">
        <br>
        <h2> {{ company_name }} </h2>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Занято</th>
      <th scope="col">Свободно</th>
      <th scope="col">Дата</th>
      <th scope="col">Адрес</th>
      <th scope="col">Удалить</th>
    </tr>
  </thead>
  <tbody>
  {% for event in data %}
    <tr>
      <td>{{ event.event_name }}</td>
      <td>{{ event.capacity }}</td>
      <td>{{ event.vacancy }}</td>
      <td>{{ event.event_date }}</td>
      <td>{{ event.event_address }}</td>
      <td>
          <form action="/delete_event/{{ event.id }}">
              <button type="submit" class="btn btn-danger">
                  Удалить
              </button>
          </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
       <form action="/add_event">
					<button type="submit" class="btn btn-primary">
						Добавить
					</button>
       </form>
<br><br>
   </div>


</body>
</html>
